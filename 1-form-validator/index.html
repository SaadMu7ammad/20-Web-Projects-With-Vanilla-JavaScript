<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From Validator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form" id="form">
        <h2>Register With Us</h2>
        <div class="row">
          <label for="username">Username</label>
          <input type="text" id="usrName" placeholder="Enter username" />
          <small>Username must be at least 3 characters</small>
          <!-- <small>Error message</small> -->

        </div>
        <div class="row">
          <label for="email">Email</label>
          <input type="text" id="mail" placeholder="Enter email" />
          <small>Email is not valid </small>
        </div>
        <div class="row">
          <label for="password">Password</label>
          <input type="text" id="pass" placeholder="Enter password " />
          <small>Password must be at least 6 characters</small>
        </div>
        <div class="row">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="pass2"
            placeholder="Enter password again"
          />
          <small>Password2 is required </small>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
