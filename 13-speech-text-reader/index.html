<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Speech Text Reader</title>
  </head>
  <body>
    <div class="container">
      <h1>Speech Text Reader</h1>
      <button class="special-btn toggle-btn">Toggle Text Box</button>
      <div class="overlay ">
        <div class="reading-box ">
          <div class="first">
            <p>choose voice</p>
            <button class="special-btn close">X</button>
          </div>
          <div class="second">
            <select id="voices">
              <!-- <option value="s">s</option> -->
            </select>
          </div>
          <div class="third">
            <textarea placeholder="Enter a text ..." id="text"></textarea>
          </div>
          <button class="special-btn read-btn">Read Text</button>
          <!-- <div class="pics">
          <div class="img">
            <img src="img/drink.jpg" alt="" />
            <h2 class="info">water</h2>
          </div>
        </div> -->
        </div>
      </div>
    </div>
    <main></main>

    <script src="script.js"></script>
  </body>
</html>
