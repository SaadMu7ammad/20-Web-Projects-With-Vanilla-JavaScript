<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Speed Typer</title>
  </head>
  <body>
    <div class="bar">
      <h4>Difficulty</h4>
      <select name="level" id="selection">
        <option value="easy" selected>easy</option>
        <option value="medium">medium</option>
        <option value="hard">hard</option>
      </select>
    </div>
    <div class="container">
      <div class="box">
        <div class="sub-bar">👩‍💻 Speed Typer 👨‍💻</div>
        <div class="sec-sub-bar">
          <p>Time Left: <span class="time">10s</span></p>
          <p>Score: <span class="score">0</span></p>
        </div>
        <div class="third-sub-bar">
          <p>Type the following</p>
          <h2></h2>
          <input type="text" class="txt" placeholder="The the word here..." />
        </div>
      </div>
    </div>
    <div class="btn">
      <button><i class="fa-solid fa-gear"></i></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
