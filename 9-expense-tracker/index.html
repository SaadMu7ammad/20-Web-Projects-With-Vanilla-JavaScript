<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <h2 class="heading">Expense Tracker</h2>

      <div class="sub-headings">
        <p>your balance</p>
        <h1 class="balance">$0.00</h1>
      </div>
      <div class="info">
        <div class="income">
          <h4>income</h4>
          <p class="plus-income">$0.00</p>
        </div>
        <div class="expense">
          <h4>expense</h4>
          <p class="minus-expense">$0.00</p>
        </div>
      </div>
      <div class="history">History</div>

      <ul class="expand-list">
        <li class="plus">
          <span>ss</span>
          <span>$0.00</span>
          <button class="delbtn">x</button>
        </li>
        <li class="minus">
          <span>ss</span>
          <span>$0.00</span>
          <button class="delbtn">x</button>
        </li>
      </ul>
      <div class="expanding-container"></div>
      <div class="transaction-heading">Add new transaction</div>
      <form class="form">
        <div class="text">
          <p>text</p>
          <input type="text" placeholder="Enter text" />
        </div>
        <div class="text">
          <p>Amount (negative - expense, positive - income)</p>
          <input type="number" placeholder="Enter Number" />
        </div>
        <button>Add transaction</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
